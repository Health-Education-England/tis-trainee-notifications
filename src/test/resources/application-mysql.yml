embedded:
  mongodb:
    enabled: false
spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8.2.0:///test?user=root&password=password&TC_DAEMON=true
    username: root
    password: password
  flyway:
    locations: classpath:db/migration
    url: jdbc:tc:mysql:8.2.0:///test?user=root&password=password&TC_DAEMON=true
    schemas: test
  quartz:
    jdbc:
      initialize-schema: never
